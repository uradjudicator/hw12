<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto&family=Rubik:wght@300;400;500;600;700&display=swap"

    <link rel="stylesheet" href="style.css">

    <section class="header">
        <div class="titlepart">
            <p class="title">Free Shipping on US Orders Over $60</p>
        </div>
        <div class="top">
            <ul class="menu">
                <li class="menu-item"><a href="" class="menu-link">Shop</a></li>

            <img src="image/top-logo.png" alt="" class="logo">
            <div class="block">
                <div class="account">
                    <p> <a href="" class="menu-link">account</a> </p>
                    <img src="image/small-logo.svg" alt="" class="shop_logo">

                </div>
            </div>
        </div>

    </section>

    <!-- hero -->
    <section class="hero">
        <!-- <img src="image/hero_bg.png" alt="" class="background"> -->
        <div class="banner">
            <img src="image/hero_bg.png" alt=" " class="background">
            <ul class="menu-button">

                </div>
            </ul>
        </div>
