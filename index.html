<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto&family=Rubik:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <title>PARFUME</title>
</head>

<body>
    <div class="container">
        <!-- header -->
        <section class="header">
            <div class="titlepart">
                <p class="title">Free Shipping on US Orders Over $60</p>
            </div>
            <div class="top">
                <ul class="menu">
                    <li class="menu-item"><a href="" class="menu-link">Shop</a></li>
                    <li class="menu-item"><a href="" class="menu-link">The Edit</a></li>
                    <li class="menu-item"><a href="" class="menu-link">Our Story</a></li>
                    <li class="menu-item"><a href="" class="menu-link">Reviews</a></li>
                </ul>
                <img src="image/top-logo.png" alt="" class="logo">
                <div class="block">
                    <div class="account">
                        <p> <a href="" class="menu-link">account</a> </p>
                        <img src="image/small-logo.svg" alt="" class="shop_logo">
                        <p class="number">0</p>
                    </div>
                </div>
            </div>

        </section>

        <!-- hero -->
        <section class="hero">
            <!-- <img src="image/hero_bg.png" alt="" class="background"> -->
            <div class="banner">
                <img src="image/hero_bg.png" alt=" " class="background">
                <ul class="menu-button">
                    <div class="click">
                        <li class="menu-item"><a href="" class="button">SHOP NOW</a></li>
                    </div>
                </ul>
            </div>
        </section>
        <!-- bottom side -->
        <section class="bottom">
            <div class="container">
                <div class="proporsal">
                    <p class="title">Ready To Get Drenched?</p>
                    <h2 class="meet">Meet Monsoon Moisture Mask</h2>
                    <p class="shopping">Shop Now</p>
                </div>
            </div>
        </section>
        <!-- adverts -->
        <p class="adv-title">Pick a Pretty Bottle</p>
        <div class="adds">
            <div class="advert1">
                <img src="image/pct1.svg" alt="" class="photo">
                <ul class="price">
                    <li>The Daedreamer Set</li>
                    <li>$49.00</li>
                </ul>
            </div>
            <div class="advert2">
                <img src="image/pct2.svg" alt="" class="photo">
                <ul class="price">
                    <li>Shampoo</li>
                    <li>$24.00 to $64.00</li>
                </ul>
            </div>
            <div class="advert3">
                <img src="image/pct3.svg" alt="" class="photo">
                <ul class="price">
                    <li>Conditioner</li>
                    <li>$24.00 to $64.00</li>
                </ul>
            </div>

        </div>
    </div>
</body>

</html>
